<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click "New Quote" to see something inspiring!</div>
  <button onclick="displayRandomQuote()">New Quote</button>

  <!-- Filter by Category -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()"></select>
  </div>

  <!-- Add New Quote -->
  <div>
    <h2>Add a New Quote</h2>
    <input type="text" id="newQuoteText" placeholder="Enter quote text">
    <input type="text" id="newQuoteCategory" placeholder="Enter category">
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Import/Export -->
  <div>
    <h2>Import / Export Quotes</h2>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept="application/json" onchange="importFromJsonFile(event)">
  </div>

  <!-- Sync with Server -->
  <div>
    <h2>Sync</h2>
    <!-- updated here -->
    <button onclick="syncQuotes()">Sync Now</button>
    <div id="syncStatus"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
