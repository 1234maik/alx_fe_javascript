<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator with Sync</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <button onclick="displayRandomQuote()">Show New Quote</button>

  <h2>Add a Quote</h2>
  <form id="addQuoteForm" onsubmit="event.preventDefault(); addQuote();">
    <input type="text" id="newQuoteText" placeholder="Enter quote" required />
    <input type="text" id="newQuoteCategory" placeholder="Enter category" required />
    <button type="submit">Add Quote</button>
  </form>

  <h2>Filter Quotes</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <h2>Import/Export Quotes</h2>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <h2>Sync with Server</h2>
  <button onclick="syncWithServer()">Sync Now</button>
  <div id="syncStatus"></div>

  <script src="script.js"></script>
</body>
</html>
